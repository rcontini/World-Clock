<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap");
    </style>
    <script src="https://use.fontawesome.com/a3bd7bd39f.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ðŸ•“</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
      </select>

      <div id="localInfo"></div>

      <div id="citiesSection">
        <div class="cities" id="los-angeles">
          <div class="cityName"><h2>Los Angeles</h2></div>
          <div class="time">3:30 PM</div>
          <div class="date">Tuesday, December 27, 2022</div>
        </div>
        <div class="cities" id="paris">
          <div class="cityName"><h2>Paris</h2></div>
          <div class="time">3:30 PM</div>
          <div class="date">Tuesday, December 27, 2022</div>
        </div>
        <div class="cities" id="cairo">
          <div class="cityName"><h2>Cairo</h2></div>
          <div class="time">3:30 PM</div>
          <div class="date">Tuesday, December 27, 2022</div>
        </div>
        <div class="cities" id="tokyo">
          <div class="cityName"><h2>Tokyo</h2></div>
          <div class="time">3:30 PM</div>
          <div class="date">Tuesday, December 27, 2022</div>
        </div>
      </div>
      <footer>
